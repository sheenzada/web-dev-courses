<style>
/* ===== YOUR ORIGINAL CSS (NO LOGIC CHANGED) ===== */
*{margin:0;padding:0;box-sizing:border-box;}
body{background:#1f242d;font-family:'Poppins',sans-serif;}
a{color:#fff;text-decoration:none;}

.navbar{
    padding:25px 9%;
    visibility:hidden;
    opacity:0;
    animation:show-content 1 .5s linear forwards;
    animation-delay:1.2s;
}
@keyframes show-content{100%{visibility:visible;opacity:1;}}

.navbar ul li a{font-size:20px;font-weight:500;transition:.5s;}
.navbar ul li:hover a{color:#52ce0f;}

.home{
    height:100vh;
    padding-top:120px;
    color:#fff;
    visibility:hidden;
    opacity:0;
    animation:show-content 1 .5s linear forwards;
    animation-delay:1.6s;
}

.home-info h1{font-size:55px;}
.home-info h2{font-size:32px;}
.home-info h2 span{
    position:relative;
    display:inline-block;
    color:transparent;
    -webkit-text-stroke:.7px #3daef0;
    animation:display-text 16s linear infinite;
    animation-delay:calc(-4s * var(--i));
}
@keyframes display-text{25%,100%{display:none;}}

.home-info h2 span::before{
    content:attr(data-text);
    position:absolute;
    width:0;
    border-right:2px solid #7cf03d;
    color:#7cf03d;
    white-space:nowrap;
    overflow:hidden;
    animation:fill-text 4s linear infinite;
}
@keyframes fill-text{10%,100%{width:0;}70%,90%{width:100%;}}

.btn{
    padding:10px 30px;
    background:#7cf03d;
    border-radius:40px;
    color:#1f242d;
    font-weight:600;
    transition:.5s;
}
.btn:hover{background:transparent;color:#7cf03d;}

.sci a{
    display:inline-flex;
    border:2px solid #7cf03d;
    border-radius:50%;
    padding:8px;
    font-size:20px;
    margin:0 5px;
    transition:.5s;
}
.sci a:hover{background:#7cf03d;color:#1f242d;}

.home-img .img-box{
    width:32vw;height:32vw;
    border-radius:50%;
    position:relative;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
}
.home-img img{width:85%;margin-top:30px;}
</style>
</head>

<body>

      </ul>
    </div>
  </div>
</nav>

<!-- ===== HOME SECTION ===== -->
<section class="home d-flex align-items-center">
  <div class="container">
    <div class="row align-items-center">

      <!-- LEFT -->
      <div class="col-lg-6 text-center text-lg-start home-info">
        <h1>InamUllah</h1>
        <h2>I'm a
          <span style="--i:4" data-text="Frontend Developer">Frontend Developer</span>
          <span style="--i:3" data-text="Hacker">Hacker</span>
          <span style="--i:2" data-text="Youtuber">Youtuber</span>
          <span style="--i:1" data-text="Designer">Designer</span>
        </h2>

        <p class="mt-3">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Vitae, porro dolores rem alias reprehenderit.
        </p>

        <div class="d-flex align-items-center mt-4">
          <a href="#" class="btn me-3">Download CV</a>
          <div class="sci">
            <a href="#"><i class="bx bxl-github"></i></a>
            <a href="#"><i class="bx bxl-linkedin"></i></a>
            <a href="#"><i class="bx bxl-twitter"></i></a>
            <a href="#"><i class="bx bxl-youtube"></i></a>
          </div>
        </div>
      </div>

      <!-- RIGHT -->
      <div class="col-lg-6 text-center home-img mt-5 mt-lg-0">
        <div class="img-box mx-auto">
          <img src="img/inam.jpg" alt="profile">
        </div>
      </div>

    </div>
  </div>
