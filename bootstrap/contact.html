<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfume Bliss - Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Perfume Bliss</h1>
        <p>Discover Your Signature Scent</p>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="contact.html">Contact</a>
    </nav>
    <main>
        <h2>Get in Touch</h2>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            
            <button type="submit">Send Message</button>
        </form>
        <section>
            <h3>Visit Us</h3>
            <p>123 Scent Street, Perfume City, PC 12345</p>
            <p>Phone: (123) 456-7890</p>
            <p>Email: info@perfumebliss.com</p>
        </section>
        <section>
            <h3>Follow Us</h3>
            <p><a href="#">Facebook</a> | <a href="#">Instagram</a> | <a href="#">Twitter</a></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Perfume Bliss. All rights reserved.</p>
    </footer>
    <script>
        // Basic form validation (optional)
        document.querySelector('form').addEventListener('submit', function(e) {
            alert('Thank you for your message! We\'ll get back to you soon.');
        });
    </script>
</body>
</html>
