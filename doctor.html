<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Doctor's Visit Form</title>
    </head>
    <body>
        
        <h1>Doctor's Visit Form</h1>
        <form action="submit form.html" method="post"><p>Patient Information :</p>
            <label for="name">Name :</label>
            <input type="text" name="name" id="name" required><br>

            <input type="radio" id="male" name="Gender" value="Male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="Gender" value="Female">
            <label for="female">Female</label><br><br>

            <input type="checkbox" id="visit1" name="visit1" value="First">
            <label for="visit1">First Visit</label>
            <input type="checkbox" id="vist2" name="vist2" value="Second">
            <label for="vist2"> Follow up Visit</label>
            <input type="checkbox" id="visit3" name="visit3" value="Regular">
            <label for="visit3">Regular Check-up Visit</label><br> <br>
            
            <label for="email">Email Address :</label>
            <input type="email" name="email" id="email" required> <br>

            <label for="phone">Phone Number:</label>
            <input type="tel" name="phone" id="phone" required> <br>

            <p>Appoinment Details :</p>
            <label for="date">Date of Appoinment :</label>
            <input type="date" name="date" id="date" required> <br>

            <label for="time">Time of Appoinment :</label>
            <input type="time" name="time" id="time" required> <br>

            <p>Reason for Visit :</p>
            <textarea name="reason" id="reason" rows="5" cols="30" placeholder="Describe your reason for visit here..."></textarea> <br>

<button><a href="./submit.html">Submit</button></a>

        </form>
    </body>
</html>
