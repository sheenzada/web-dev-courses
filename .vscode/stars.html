<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STARS</title>
</head>
<body>
    <script>
        for (int i=5 ; i>0; i++){
            for(int j=i ; j> 0; j--){
                document.write("*")
            }
            document.write("<br>")
        }
    </script>
    
</body>
</html>
