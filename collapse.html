<html>
    <head>
        <title>Border Collapse</title>
    </head>
    <body>
        <h4>Table with border-collapse</h2>
            <table>
                <tr>
                    <td>Cell 1</td>
                    <td>Cell 2</td>
                </tr>
            </table>
            <h4>Table with border-collapse: separate</h2>
                <table border="1" border-collapse="separate">
                    <tr>
                        <td>Cell 1</td>
                        <td>Cell 2</td>
                    </tr>
                </table>
    </body>
</html>
