<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Educational Registration Form</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #eef2f7;
        }
        .card {
            border-radius: 15px;
        }
        #preview {
            max-width: 120px;
            max-height: 120px;
            border-radius: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container-fluid mt-5">

    <!-- Educational Registration Form -->
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <h3 class="text-center mb-4" style="background-color: black; color: white; width: 250px;">Educational Registration Form</h3>
                    <form id="eduForm">

                        <!-- Personal Details -->
                        <h5 class="mb-3">Personal Details</h5>
                        <div class="row g-3 mb-3">
                            <div class="col-md-6">
                                <label for="fullName" class="form-label">Full Name</label>
                                <input type="text" id="fullName" class="form-control" placeholder="Enter full name" required>
                            </div>
                            <div class="col-md-6">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" id="email" class="form-control" placeholder="Enter email" required>
                            </div>
                            <div class="col-md-6">
                                <label for="dob" class="form-label">Date of Birth</label>
                                <input type="date" id="dob" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label for="gender" class="form-label">Gender</label>
                                <select id="gender" class="form-select" required>
                                    <option value="">Select Gender</option>
                                    <option>Male</option>
                                    <option>Female</option>
                                    <option>Other</option>
                                </select>
                            </div>
                        </div>

                        <!-- Academic Details -->
                        <h5 class="mb-3 mt-4">Academic Details</h5>
                        <div class="row g-3 mb-3">
                            <div class="col-md-6">
                                <label for="course" class="form-label">Course/Program</label>
                                <input type="text" id="course" class="form-control" placeholder="Enter course name" required>
                            </div>
                            <div class="col-md-3">
                                <label for="roll" class="form-label">Roll Number</label>
                                <input type="text" id="roll" class="form-control" placeholder="Enter roll no" required>
                            </div>
                            <div class="col-md-3">
                                <label for="marks" class="form-label">Previous Marks (%)</label>
                                <input type="number" id="marks" class="form-control" placeholder="e.g. 85" required>
                            </div>
                        </div>

                        <!-- Photo Upload -->
                        <div class="row g-3 mb-3">
                            <div class="col-md-6">
                                <label for="photo" class="form-label">Upload Photo</label>
                                <input type="file" id="photo" class="form-control" accept="image/*" required>
                                <img id="preview" src="" alt="Photo Preview" class="d-none">
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <div class="text-center mt-3">
                            <button type="submit" class="btn btn-primary btn-lg">Register</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Registered Students Table -->
    <div class="row justify-content-center mt-5">
        <div class="col-lg-12">
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <h4 class="text-center mb-3">Registered Students</h4>
                    <table class="table table-bordered table-striped text-center">
                        <thead class="table-dark">
                            <tr>
                                <th>Photo</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>DOB</th>
                                <th>Gender</th>
                                <th>Course</th>
                                <th>Roll No</th>
                                <th>Marks</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="studentTable"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>

<script>
// Image preview
const photoInput = document.getElementById("photo");
const preview = document.getElementById("preview");

photoInput.addEventListener("change", function() {
    const file = this.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            preview.src = e.target.result;
            preview.classList.remove("d-none");
        };
        reader.readAsDataURL(file);
    }
});

// Form submission
const eduForm = document.getElementById("eduForm");
eduForm.addEventListener("submit", function(event) {
    event.preventDefault();

    const name = document.getElementById("fullName").value.trim();
    const email = document.getElementById("email").value.trim();
    const dob = document.getElementById("dob").value;
    const gender = document.getElementById("gender").value;
    const course = document.getElementById("course").value.trim();
    const roll = document.getElementById("roll").value.trim();
    const marks = document.getElementById("marks").value.trim();
    const photos = preview.src;

    if (!name || !email || !dob || !gender || !course || !roll || !marks || !photos) {
        alert("Please fill all fields and upload a photo.");
        return;
    }

    const table = document.getElementById("studentTable");
    const row = document.createElement("tr");

    row.innerHTML = `
        <td><img src="${photos}" style="max-width:80px; max-height:80px; border-radius:5px;"></td>
        <td>${name}</td>
        <td>${email}</td>
        <td>${dob}</td>
        <td>${gender}</td>
        <td>${course}</td>
        <td>${roll}</td>
        <td>${marks}</td>
        <td><button class="btn btn-danger btn-sm" onclick="deleteRow(this)">Delete</button></td>
    `;

    table.appendChild(row);

    eduForm.reset();
    preview.src = "";
    preview.classList.add("d-none");
});

// Delete row
function deleteRow(btn) {
    btn.parentElement.parentElement.remove();
}
</script>

</body>
</html>
