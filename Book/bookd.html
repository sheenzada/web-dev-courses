<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bug in Array & Loop</title>
</head>
<body>
    <h1>Bugs in Numbers</h1>
</body>
<script>
    const numbers = [1,2,3,4,5];
    let output = "";
    for (i = 1; numbers.length; i <15 ){
        output -= <p>Number: $
            {numbers[i]}</p>;
    }
    document.write(output);
</script>
</html>
