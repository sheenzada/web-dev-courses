<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bug in Array & Loop</title>
</head>
<body>
    <h1>Numbers are Bugged</h1>
    <script>
        const numbers = [1,2,3,4,5];
        let output = "";
        for(i = 0 ; i <= numbers.length; i++){
            output += numbers[i] + " ";
        }
        document.write("<p>" + output + "</p>")
    </script>
</body>
</html>
